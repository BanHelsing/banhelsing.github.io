<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="src/css/nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Icons (creo) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="src/leaflet/leaflet.css"/>
    <script src="src/leaflet/leaflet.js"></script> 
    <!-- Easy Button -->>
    <link rel="stylesheet" href="src/easybutton/easy-button.css"/>
    <script src="src/easybutton/easy-button.js"></script>
</head>
<body>
    <!-- As a heading -->
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            <div class="container-fluid align-left">
                <span class="navbar-brand mb-0 h1">
                    <img src="src/img/marca-color.png" alt="" class="img-fluid" width="200px" height="50px">
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" onclick="expand()">
                    <i class="bi bi-search"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex flex-lg-fill mx-2" role="search" onsubmit="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-light" onclick="searching()">Buscar</button>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="navbar navcoll fixed-top fixed-top-2" id="nav2">
            <div class="container-fluid justify-content-center">
                <div class="collapse" id="options">
                    <span class="h1">Acceso rápido</span>
                    <div class="container">
                        <button class="btn btn-dark m-2" href="#" role="button"> Laboratorio de informatica</button>
                        <button class="btn btn-dark m-2" href="#" role="button" onclick="map.flyTo([2427, 1605], 1,{animate:true,duration:1}); gimnasio.openPopup()"> Gimnasio</button>
                        <button class="btn btn-dark m-2" href="#" role="button"> Dirección de Estudios</button>
                    </div>
                </div>
            </div>
            <div class="container-fluid justify-content-center">
                <button type="button" class="btn btn-sm btn-outline-light" style="--bs-btn-font-size: 10px;" data-bs-toggle="collapse" data-bs-target="#options" onclick="swap()">
                    <i class="bi bi-chevron-double-down" id="icono"></i>
                </button>
            </div>
        </nav>
    </div>
    <div class="fondo">
        <div id="map"></div>
    </div>
    <script src="src/js/map-geojson.js" type="text/javascript"></script>
    <script src="src/js/map_setup.js"></script>
    <script src="src/js/extra_buttons.js"></script>
    <script src="src/js/building_setup.js"></script>
    <script src="src/js/marker_setup.js"></script>
    <script src="src/js/pointer.js"></script>
    <script src="src/js/search.js"></script>
</body>
</html>
